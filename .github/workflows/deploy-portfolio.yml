name: Deploy Portfolio to GitHub Pages

on:
  push:
    branches: [ main ]
    paths: [ 'portfolio-app/**' ]
  pull_request:
    branches: [ main ]
    paths: [ 'portfolio-app/**' ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  # Additional permissions for Pages setup
  actions: read
  deployments: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: portfolio-app/package-lock.json
        
    - name: Install dependencies
      run: |
        cd portfolio-app
        npm ci
        
    - name: Build portfolio
      run: |
        cd portfolio-app
        npm run build
        
    - name: List build output
      run: |
        echo "Build directory contents:"
        ls -la portfolio-app/dist/
        echo "Checking if dist/index.html exists:"
        test -f portfolio-app/dist/index.html && echo "âœ… index.html found" || echo "âŒ index.html missing"
        
    - name: Setup Pages
      id: pages
      uses: actions/configure-pages@v4
      continue-on-error: true
      # Pages must be manually enabled in repository settings first
      
    - name: Check Pages Configuration
      run: |
        if [ "${{ steps.pages.outcome }}" = "failure" ]; then
          echo "âš ï¸ Pages setup failed - this is expected if Pages isn't enabled yet"
          echo "ğŸ“‹ To fix this:"
          echo "1. Go to repository Settings â†’ Pages"
          echo "2. Set Source to 'GitHub Actions'"
          echo "3. Re-run this workflow"
          echo "4. Repository must be public for free GitHub Pages"
        else
          echo "âœ… Pages configuration successful"
        fi
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './portfolio-app/dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      continue-on-error: true
      
    - name: Deployment Status
      run: |
        if [ "${{ steps.deployment.outcome }}" = "success" ]; then
          echo "ğŸ‰ Deployment successful!"
          echo "ğŸŒ Portfolio available at: ${{ steps.deployment.outputs.page_url }}"
        else
          echo "âŒ Deployment failed"
          echo "ğŸ“‹ Ensure GitHub Pages is enabled:"
          echo "   1. Go to Settings â†’ Pages"
          echo "   2. Set Source to 'GitHub Actions'"
          echo "   3. Repository must be public"
          echo "   4. Re-run this workflow"
        fi
