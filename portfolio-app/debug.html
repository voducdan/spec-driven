<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Debug - Step by Step</title>
  </head>
  <body>
    <div id="app">
      <!-- Application will be rendered here -->
      <div class="loading-screen">
        <div class="loading-content">
          <div class="airflow-logo">âš¡</div>
          <h2>Initializing Portfolio DAG...</h2>
          <div class="loading-bar">
            <div class="loading-progress"></div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main-minimal.js"></script>

    <style>
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #017cee 0%, #1e3a8a 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        color: white;
        transition: opacity 0.5s ease;
      }

      .loading-content {
        text-align: center;
      }

      .airflow-logo {
        font-size: 4rem;
        margin-bottom: 1rem;
        animation: rotate 2s linear infinite;
      }

      .loading-bar {
        width: 200px;
        height: 4px;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 2px;
        overflow: hidden;
        margin: 20px auto;
      }

      .loading-progress {
        width: 60%;
        height: 100%;
        background: white;
        animation: loading 2s infinite;
      }

      @keyframes rotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      @keyframes loading {
        0% { transform: translateX(-100%); }
        50% { transform: translateX(0%); }
        100% { transform: translateX(100%); }
      }
    </style>
  </body>
</html>
