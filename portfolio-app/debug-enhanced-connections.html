<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Enhanced Connections</title>
    <link rel="stylesheet" href="src/styles/airflow-theme.css">
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8fafc;
        }
        .debug-header {
            background: #1e293b;
            color: white;
            padding: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="debug-header">
        <h2>üîç Enhanced SVG Connections Debug</h2>
        <p>Check the browser console for detailed debug information</p>
    </div>

    <!-- Workflow Canvas Container -->
    <div id="workflow-container" style="width: 100%; height: 600px;"></div>

    <!-- Debug script -->
    <script src="debug-connections.js"></script>
    
    <!-- Main application -->
    <script type="module">
        import { WorkflowCanvas } from './src/components/WorkflowCanvas.js';
        import { portfolioData } from './src/data/portfolio-data.js';

        console.log('üöÄ Initializing WorkflowCanvas with enhanced connections...');

        try {
            const canvas = new WorkflowCanvas('workflow-container', portfolioData);
            canvas.init();
            console.log('‚úÖ WorkflowCanvas initialized successfully');
            
            // Store canvas reference globally for debugging
            window.debugCanvas = canvas;
            
        } catch (error) {
            console.error('‚ùå Failed to initialize WorkflowCanvas:', error);
        }
    </script>
</body>
</html>
