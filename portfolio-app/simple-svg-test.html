<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple SVG Test</title>
    <style>
        body {
            margin: 20px;
            font-family: Arial, sans-serif;
        }
        
        .test-container {
            border: 2px solid #333;
            margin: 20px 0;
            padding: 20px;
        }
        
        svg {
            border: 1px solid red;
        }
        
        .connections-layer {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 20;
            width: 100%;
            height: 100%;
            overflow: visible;
        }
        
        .task-connection {
            stroke: #3b82f6;
            stroke-width: 4;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <h1>Simple SVG Connection Test</h1>
    
    <div class="test-container">
        <h2>Test 1: Basic SVG Elements</h2>
        <svg width="400" height="200" style="background: #f0f0f0;">
            <line x1="50" y1="50" x2="200" y2="100" stroke="red" stroke-width="3"/>
            <circle cx="100" cy="150" r="20" fill="green"/>
            <path d="M 300 50 Q 350 100 300 150" stroke="blue" stroke-width="4" fill="none"/>
        </svg>
    </div>
    
    <div class="test-container">
        <h2>Test 2: SVG with Classes (Same as WorkflowCanvas)</h2>
        <svg class="connections-layer" width="400" height="200" style="background: #f0f0f0;">
            <defs>
                <marker id="arrowhead" markerWidth="10" markerHeight="7" 
                 refX="10" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
                </marker>
            </defs>
            <g id="connections-group">
                <path class="task-connection" d="M 50 50 C 150 50 250 100 350 100" marker-end="url(#arrowhead)"/>
                <path class="task-connection" d="M 50 150 L 350 150" marker-end="url(#arrowhead)"/>
            </g>
        </svg>
    </div>
    
    <div class="test-container" style="position: relative; height: 200px;">
        <h2>Test 3: Absolutely Positioned SVG</h2>
        <div style="position: absolute; top: 50px; left: 50px; width: 100px; height: 50px; background: lightblue; border: 1px solid blue;">
            Task 1
        </div>
        <div style="position: absolute; top: 50px; left: 250px; width: 100px; height: 50px; background: lightcoral; border: 1px solid red;">
            Task 2
        </div>
        <svg class="connections-layer" width="100%" height="100%">
            <g id="test-connections">
                <path class="task-connection" d="M 150 75 L 250 75" marker-end="url(#arrowhead)"/>
            </g>
        </svg>
    </div>
    
    <div class="test-container">
        <h2>JavaScript Dynamic Test</h2>
        <div id="dynamic-test" style="position: relative; height: 200px; background: #f9f9f9;">
            <svg class="connections-layer" width="100%" height="100%">
                <defs>
                    <marker id="arrowhead-dynamic" markerWidth="10" markerHeight="7" 
                     refX="10" refY="3.5" orient="auto">
                        <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
                    </marker>
                </defs>
                <g id="dynamic-connections"></g>
            </svg>
        </div>
        <button onclick="addDynamicConnection()">Add Dynamic Connection</button>
        <button onclick="clearDynamicConnections()">Clear Connections</button>
    </div>
    
    <script>
        function addDynamicConnection() {
            const group = document.getElementById('dynamic-connections');
            const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
            
            const x1 = Math.random() * 300 + 50;
            const y1 = Math.random() * 100 + 50;
            const x2 = Math.random() * 300 + 50;
            const y2 = Math.random() * 100 + 50;
            
            path.setAttribute('d', `M ${x1} ${y1} L ${x2} ${y2}`);
            path.setAttribute('class', 'task-connection');
            path.setAttribute('marker-end', 'url(#arrowhead-dynamic)');
            
            group.appendChild(path);
            
            console.log('Added dynamic connection:', path.getAttribute('d'));
            console.log('Total paths:', group.querySelectorAll('path').length);
        }
        
        function clearDynamicConnections() {
            const group = document.getElementById('dynamic-connections');
            group.innerHTML = '';
            console.log('Cleared all dynamic connections');
        }
        
        // Test on page load
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Simple SVG test page loaded');
            console.log('Testing basic SVG functionality...');
            
            // Add a test connection automatically
            setTimeout(() => {
                addDynamicConnection();
            }, 500);
        });
    </script>
</body>
</html>
