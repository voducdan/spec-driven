    <style>
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #017cee 0%, #1e3a8a 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        color: white;
      }

      .loading-content {
        text-align: center;
      }

      .airflow-logo {
        font-size: 4rem;
        margin-bottom: 1rem;
        animation: rotate 2s linear infinite;
      }

      .loading-bar {
        width: 200px;
        height: 4px;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 2px;
        overflow: hidden;
        margin-top: 1rem;
      }

      .loading-progress {
        width: 100%;
        height: 100%;
        background: white;
        transform: translateX(-100%);
        animation: loading 2s ease-in-out infinite;
      }

      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      @keyframes loading {
        0%,
        100% {
          transform: translateX(-100%);
        }
        50% {
          transform: translateX(0%);
        }
      }
    </style>
  </body>
