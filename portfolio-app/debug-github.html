<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug - GitHub Pages Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #1e3a8a;
            color: white;
        }
        .debug-section {
            background: rgba(255,255,255,0.1);
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 8px;
        }
        .error { color: #ef4444; }
        .success { color: #10b981; }
        .warning { color: #f59e0b; }
    </style>
</head>
<body>
    <h1>üêõ GitHub Pages Debug Test</h1>
    
    <div class="debug-section">
        <h2>Environment Check</h2>
        <div id="env-check">Testing...</div>
    </div>
    
    <div class="debug-section">
        <h2>Module Loading Test</h2>
        <div id="module-test">Testing...</div>
    </div>
    
    <div class="debug-section">
        <h2>Console Output</h2>
        <div id="console-output"></div>
    </div>

    <script>
        // Capture console output
        const originalLog = console.log;
        const originalError = console.error;
        const outputDiv = document.getElementById('console-output');
        
        function logToPage(type, ...args) {
            const div = document.createElement('div');
            div.className = type;
            div.textContent = `[${type.toUpperCase()}] ${args.join(' ')}`;
            outputDiv.appendChild(div);
        }
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            logToPage('log', ...args);
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            logToPage('error', ...args);
        };
        
        // Test environment
        document.getElementById('env-check').innerHTML = `
            <p>User Agent: ${navigator.userAgent}</p>
            <p>Location: ${window.location.href}</p>
            <p>Protocol: ${window.location.protocol}</p>
            <p>ES6 Support: ${typeof Symbol !== 'undefined' ? '‚úÖ' : '‚ùå'}</p>
            <p>Module Support: ${document.createElement('script').type === 'module' ? '‚úÖ' : '‚ùå'}</p>
        `;
        
        // Test module loading
        async function testModuleLoading() {
            const moduleTest = document.getElementById('module-test');
            
            try {
                console.log('Testing basic script loading...');
                
                // Test if we can load the main JS file
                const response = await fetch('/spec-driven/assets/index-BZl-uCb4.js');
                
                if (response.ok) {
                    console.log('‚úÖ Main JS file is accessible');
                    moduleTest.innerHTML += '<p class="success">‚úÖ Main JS file is accessible</p>';
                    
                    const content = await response.text();
                    console.log(`üìÑ JS file size: ${content.length} characters`);
                    moduleTest.innerHTML += `<p>üìÑ JS file size: ${content.length} characters</p>`;
                    
                    // Check for obvious errors in the JS
                    if (content.includes('SyntaxError') || content.includes('ReferenceError')) {
                        console.error('‚ùå JS file contains errors');
                        moduleTest.innerHTML += '<p class="error">‚ùå JS file contains syntax errors</p>';
                    } else {
                        console.log('‚úÖ No obvious syntax errors in JS file');
                        moduleTest.innerHTML += '<p class="success">‚úÖ No obvious syntax errors in JS file</p>';
                    }
                    
                } else {
                    console.error('‚ùå Cannot access main JS file:', response.status);
                    moduleTest.innerHTML += `<p class="error">‚ùå Cannot access main JS file: ${response.status}</p>`;
                }
                
                // Test CSS loading
                const cssResponse = await fetch('/spec-driven/assets/index-BS3O8DkM.css');
                if (cssResponse.ok) {
                    console.log('‚úÖ CSS file is accessible');
                    moduleTest.innerHTML += '<p class="success">‚úÖ CSS file is accessible</p>';
                } else {
                    console.error('‚ùå Cannot access CSS file:', cssResponse.status);
                    moduleTest.innerHTML += `<p class="error">‚ùå Cannot access CSS file: ${cssResponse.status}</p>`;
                }
                
            } catch (error) {
                console.error('‚ùå Module loading test failed:', error);
                moduleTest.innerHTML += `<p class="error">‚ùå Module loading test failed: ${error.message}</p>`;
            }
        }
        
        // Run tests
        testModuleLoading();
        
        // Test if the actual portfolio script works
        setTimeout(() => {
            const script = document.createElement('script');
            script.type = 'module';
            script.src = '/spec-driven/assets/index-BZl-uCb4.js';
            script.onload = () => {
                console.log('‚úÖ Main script loaded successfully');
                document.getElementById('module-test').innerHTML += '<p class="success">‚úÖ Main script loaded successfully</p>';
            };
            script.onerror = (error) => {
                console.error('‚ùå Main script failed to load:', error);
                document.getElementById('module-test').innerHTML += '<p class="error">‚ùå Main script failed to load</p>';
            };
            document.head.appendChild(script);
        }, 2000);
    </script>
</body>
</html>
