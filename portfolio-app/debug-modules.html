<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Module Loading Debug</title>
    <style>
        body {
            font-family: monospace;
            background: #1e3a8a;
            color: white;
            padding: 2rem;
        }
        .log {
            background: rgba(0,0,0,0.2);
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 4px;
            white-space: pre-wrap;
        }
        .error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.5);
        }
        .success {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid rgba(16, 185, 129, 0.5);
        }
    </style>
</head>
<body>
    <h1>üîç Module Loading Debug</h1>
    <div id="log"></div>
    
    <script type="module">
        const log = document.getElementById('log');
        
        function addLog(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `log ${type}`;
            div.textContent = `${new Date().toISOString()}: ${message}`;
            log.appendChild(div);
            console.log(message);
        }
        
        addLog('Starting module loading test...', 'info');
        
        try {
            addLog('Testing portfolio data import...', 'info');
            const { portfolioData } = await import('./src/data/portfolio-data.js');
            addLog(`‚úÖ Portfolio data loaded: ${portfolioData.personal.name}`, 'success');
            
            addLog('Testing WorkflowCanvas import...', 'info');
            const { WorkflowCanvas } = await import('./src/components/WorkflowCanvas.js');
            addLog('‚úÖ WorkflowCanvas loaded successfully', 'success');
            
            // Test basic instantiation
            addLog('Testing WorkflowCanvas instantiation...', 'info');
            const canvas = new WorkflowCanvas('test-container');
            addLog('‚úÖ WorkflowCanvas instantiated successfully', 'success');
            
        } catch (error) {
            addLog(`‚ùå Module loading failed: ${error.message}`, 'error');
            addLog(`Stack: ${error.stack}`, 'error');
        }
        
        // Add a test container
        const testContainer = document.createElement('div');
        testContainer.id = 'test-container';
        testContainer.style.cssText = 'width: 100%; height: 300px; background: rgba(255,255,255,0.1); margin-top: 1rem; border-radius: 4px;';
        document.body.appendChild(testContainer);
    </script>
</body>
</html>
