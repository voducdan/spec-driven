<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Portfolio Test</title>
  </head>
  <body>
    <div id="app">
      <div class="loading-screen" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(135deg, #017cee 0%, #1e3a8a 100%); display: flex; justify-content: center; align-items: center; z-index: 9999; color: white;">
        <div class="loading-content">
          <div style="font-size: 4rem; margin-bottom: 1rem;">⚡</div>
          <h2>Initializing Portfolio DAG...</h2>
          <div style="width: 200px; height: 4px; background: rgba(255,255,255,0.3); border-radius: 2px; overflow: hidden;">
            <div style="width: 60%; height: 100%; background: white; animation: loading 2s infinite;"></div>
          </div>
        </div>
      </div>
    </div>
    
    <script type="module">
      console.log('🚀 Simple test script started');
      
      // Remove loading screen immediately
      setTimeout(() => {
        console.log('🗑️ Removing loading screen in test');
        const loadingScreen = document.querySelector('.loading-screen');
        if (loadingScreen) {
          loadingScreen.style.opacity = '0';
          setTimeout(() => {
            loadingScreen.remove();
            
            // Show success message
            document.getElementById('app').innerHTML = `
              <div style="padding: 40px; text-align: center; font-family: Arial, sans-serif;">
                <h1 style="color: #017cee;">✅ Test Successful!</h1>
                <p>JavaScript is working correctly.</p>
                <p>The loading screen was successfully removed.</p>
                <button onclick="location.href='/'" style="background: #017cee; color: white; border: none; padding: 12px 24px; border-radius: 6px; cursor: pointer; font-size: 16px;">
                  Back to Portfolio
                </button>
              </div>
            `;
          }, 500);
        }
      }, 1000);
    </script>
    
    <style>
      @keyframes loading {
        0% { transform: translateX(-100%); }
        50% { transform: translateX(0%); }
        100% { transform: translateX(100%); }
      }
    </style>
  </body>
</html>
