<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Null Reference Fixes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f0f2f5;
        }
        .test-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 0 auto;
        }
        .test-results {
            margin-top: 20px;
        }
        .test-result {
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
            border-left: 4px solid;
        }
        .test-result.success {
            background: #f0fdf4;
            border-color: #10b981;
            color: #065f46;
        }
        .test-result.error {
            background: #fef2f2;
            border-color: #ef4444;
            color: #991b1b;
        }
        .test-result.info {
            background: #eff6ff;
            border-color: #3b82f6;
            color: #1e40af;
        }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #2563eb;
        }
        #test-canvas {
            border: 1px solid #ccc;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>ðŸ”§ Null Reference Fixes Test</h1>
        <p>This page tests the fixes for "Cannot set properties of null (setting 'className')" error.</p>
        
        <div>
            <button onclick="testTaskNodeMethods()">Test TaskNode Methods</button>
            <button onclick="testTaskGroupMethods()">Test TaskGroup Methods</button>
            <button onclick="testWithNullElements()">Test Null Element Handling</button>
            <button onclick="clearResults()">Clear Results</button>
        </div>
        
        <div id="test-canvas" style="width: 100%; height: 300px;"></div>
        
        <div class="test-results" id="results">
        </div>
    </div>

    <script type="module">
        import { TaskNode } from './src/components/TaskNode.js';
        import { TaskGroup } from './src/components/TaskGroup.js';

        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.textContent = message;
            results.appendChild(div);
        }

        window.testTaskNodeMethods = function() {
            addResult('ðŸ§ª Testing TaskNode methods with null element handling...', 'info');
            
            try {
                // Create a TaskNode but don't render it
                const task = new TaskNode('test-1', 'Test Task', 'education', 'pending');
                addResult('âœ… TaskNode created successfully', 'success');
                
                // Test updateStatus with null element - should not crash
                task.updateStatus('running');
                addResult('âœ… updateStatus() with null element - no crash', 'success');
                
                // Test toggleExpand with null element - should not crash
                task.toggleExpand();
                addResult('âœ… toggleExpand() with null element - no crash', 'success');
                
                // Now render the task
                const canvas = document.getElementById('test-canvas');
                canvas.innerHTML = '';
                const element = task.render(100, 100);
                canvas.appendChild(element);
                addResult('âœ… TaskNode rendered successfully', 'success');
                
                // Test methods with proper element
                task.updateStatus('success');
                addResult('âœ… updateStatus() with valid element - working', 'success');
                
                task.toggleExpand();
                addResult('âœ… toggleExpand() with valid element - working', 'success');
                
                addResult('ðŸŽ‰ All TaskNode tests passed!', 'success');
                
            } catch (error) {
                addResult(`âŒ TaskNode test failed: ${error.message}`, 'error');
            }
        };

        window.testTaskGroupMethods = function() {
            addResult('ðŸ§ª Testing TaskGroup methods with null element handling...', 'info');
            
            try {
                // Create a TaskGroup but don't render it
                const group = new TaskGroup('test-group', 'Test Group', ['Task 1', 'Task 2']);
                addResult('âœ… TaskGroup created successfully', 'success');
                
                // Test toggle with null element - should not crash
                group.toggle();
                addResult('âœ… toggle() with null element - no crash', 'success');
                
                // Test updateProgress with null element - should not crash
                group.updateProgress();
                addResult('âœ… updateProgress() with null element - no crash', 'success');
                
                // Now render the group
                const canvas = document.getElementById('test-canvas');
                canvas.innerHTML = '';
                const element = group.render(200, 200);
                canvas.appendChild(element);
                addResult('âœ… TaskGroup rendered successfully', 'success');
                
                // Test methods with proper element
                group.toggle();
                addResult('âœ… toggle() with valid element - working', 'success');
                
                group.updateProgress();
                addResult('âœ… updateProgress() with valid element - working', 'success');
                
                addResult('ðŸŽ‰ All TaskGroup tests passed!', 'success');
                
            } catch (error) {
                addResult(`âŒ TaskGroup test failed: ${error.message}`, 'error');
            }
        };

        window.testWithNullElements = function() {
            addResult('ðŸ§ª Testing edge cases with null elements...', 'info');
            
            try {
                const task = new TaskNode('null-test', 'Null Test', 'skills', 'pending');
                
                // Simulate broken element scenario
                task.element = null;
                
                // These should all handle null gracefully
                task.updateStatus('running');
                task.updateStatus('success');
                task.toggleExpand();
                task.pulse();
                task.shake();
                
                addResult('âœ… All null element scenarios handled gracefully', 'success');
                
                // Test TaskGroup with null element
                const group = new TaskGroup('null-group', 'Null Group', ['Test']);
                group.element = null;
                
                group.toggle();
                group.updateProgress();
                group.pulse();
                group.shake();
                
                addResult('âœ… TaskGroup null element scenarios handled gracefully', 'success');
                addResult('ðŸŽ‰ All null handling tests passed!', 'success');
                
            } catch (error) {
                addResult(`âŒ Null handling test failed: ${error.message}`, 'error');
            }
        };

        window.clearResults = function() {
            document.getElementById('results').innerHTML = '';
        };

        // Auto-run basic test on page load
        setTimeout(() => {
            addResult('ðŸš€ Page loaded successfully - ready for testing', 'info');
        }, 100);
    </script>
</body>
</html>
