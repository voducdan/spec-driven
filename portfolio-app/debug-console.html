<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAG Debug Console</title>
    <style>
        body { 
            margin: 0; 
            font-family: monospace; 
            background: #1a1a1a; 
            color: #00ff00; 
            padding: 20px;
        }
        .console {
            background: black;
            padding: 20px;
            border-radius: 8px;
            height: 80vh;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        .error { color: #ff4444; }
        .warning { color: #ffaa00; }
        .success { color: #44ff44; }
        .info { color: #4444ff; }
        button {
            background: #333;
            color: white;
            border: 1px solid #666;
            padding: 10px 20px;
            margin: 10px 5px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover { background: #555; }
    </style>
</head>
<body>
    <h1>DAG Visualization Debug Console</h1>
    <div>
        <button onclick="testImports()">Test Imports</button>
        <button onclick="testDAGData()">Test DAG Data</button>
        <button onclick="testWorkflowCanvas()">Test WorkflowCanvas</button>
        <button onclick="clearConsole()">Clear Console</button>
    </div>
    <div id="console" class="console">Starting debug session...\n</div>

    <script type="module">
        const consoleDiv = document.getElementById('console');
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const span = document.createElement('span');
            span.className = type;
            span.textContent = `[${timestamp}] ${message}\n`;
            consoleDiv.appendChild(span);
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
            console.log(message);
        }

        // Override console methods to capture all logs
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;
        
        console.log = (...args) => {
            log(args.join(' '), 'info');
            originalLog.apply(console, args);
        };
        
        console.error = (...args) => {
            log(args.join(' '), 'error');
            originalError.apply(console, args);
        };
        
        console.warn = (...args) => {
            log(args.join(' '), 'warning');
            originalWarn.apply(console, args);
        };

        window.testImports = async function() {
            log('Testing imports...', 'info');
            try {
                const { portfolioData } = await import('./src/data/portfolio-data.js');
                log('✅ Portfolio data imported successfully', 'success');
                log(`DAG tasks count: ${portfolioData.dagStructure?.tasks?.length || 0}`, 'info');
                
                const { TaskNode } = await import('./src/components/TaskNode.js');
                log('✅ TaskNode imported successfully', 'success');
                
                const { TaskGroup } = await import('./src/components/TaskGroup.js');
                log('✅ TaskGroup imported successfully', 'success');
                
                const { WorkflowCanvas } = await import('./src/components/WorkflowCanvas.js');
                log('✅ WorkflowCanvas imported successfully', 'success');
                
            } catch (error) {
                log(`❌ Import failed: ${error.message}`, 'error');
                log(`Stack: ${error.stack}`, 'error');
            }
        };

        window.testDAGData = async function() {
            log('Testing DAG data structure...', 'info');
            try {
                const { portfolioData } = await import('./src/data/portfolio-data.js');
                
                if (!portfolioData.dagStructure) {
                    throw new Error('DAG structure not found');
                }
                
                log(`✅ DAG structure found`, 'success');
                log(`Tasks: ${portfolioData.dagStructure.tasks.length}`, 'info');
                
                portfolioData.dagStructure.tasks.forEach(task => {
                    log(`  - ${task.title} (${task.id}) at (${task.position.x}, ${task.position.y})`, 'info');
                });
                
                if (portfolioData.dagStructure.taskGroups) {
                    log(`Task Groups: ${portfolioData.dagStructure.taskGroups.length}`, 'info');
                }
                
            } catch (error) {
                log(`❌ DAG data test failed: ${error.message}`, 'error');
            }
        };

        window.testWorkflowCanvas = async function() {
            log('Testing WorkflowCanvas creation...', 'info');
            try {
                // Create a test container
                const testContainer = document.createElement('div');
                testContainer.id = 'test-workflow-canvas';
                testContainer.style.cssText = 'width: 100px; height: 100px; position: absolute; top: -1000px;';
                document.body.appendChild(testContainer);
                
                const { WorkflowCanvas } = await import('./src/components/WorkflowCanvas.js');
                log('✅ WorkflowCanvas imported for testing', 'success');
                
                const canvas = new WorkflowCanvas('test-workflow-canvas');
                log('✅ WorkflowCanvas instance created', 'success');
                
                await canvas.createPortfolioDAG();
                log('✅ Portfolio DAG created successfully', 'success');
                
                // Cleanup
                document.body.removeChild(testContainer);
                
            } catch (error) {
                log(`❌ WorkflowCanvas test failed: ${error.message}`, 'error');
                log(`Stack: ${error.stack}`, 'error');
            }
        };

        window.clearConsole = function() {
            consoleDiv.innerHTML = 'Console cleared...\n';
        };

        // Auto-run initial tests
        setTimeout(() => {
            testImports();
        }, 1000);
        
        // Capture any global errors
        window.addEventListener('error', (e) => {
            log(`❌ Global error: ${e.error?.message || e.message}`, 'error');
            if (e.error?.stack) {
                log(`Stack: ${e.error.stack}`, 'error');
            }
        });
        
        window.addEventListener('unhandledrejection', (e) => {
            log(`❌ Unhandled promise rejection: ${e.reason}`, 'error');
        });
    </script>
</body>
</html>
