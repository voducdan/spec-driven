<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airflow Layout Test</title>
    <style>
        body { 
            margin: 0; 
            font-family: Arial, sans-serif;
        }
        
        #app {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .airflow-header-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(135deg, #4338ca 0%, #6366f1 100%);
            color: white;
            padding: 1rem 2rem;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            min-height: 70px;
            flex-shrink: 0;
        }
        
        .left-controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .control-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .control-btn.primary {
            background: rgba(34, 197, 94, 0.9);
            border-color: rgba(34, 197, 94, 1);
        }
        
        .task-status-summary h3 {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            opacity: 0.9;
        }
        
        .status-counts {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }
        
        .status-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            flex-shrink: 0;
        }
        
        .status-dot.completed {
            background: #22c55e;
            box-shadow: 0 0 6px rgba(34, 197, 94, 0.4);
        }
        
        .status-dot.running {
            background: #f59e0b;
            box-shadow: 0 0 6px rgba(245, 158, 11, 0.4);
            animation: pulse 2s infinite;
        }
        
        .status-dot.failed {
            background: #ef4444;
            box-shadow: 0 0 6px rgba(239, 68, 68, 0.4);
        }
        
        .workflow-canvas {
            background: linear-gradient(135deg, #4c1d95 0%, #5b21b6 50%, #7c3aed 100%);
            flex: 1;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.7;
                transform: scale(1.1);
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="airflow-header-controls">
            <div class="left-controls">
                <button class="control-btn primary">
                    <svg width="16" height="16" viewBox="0 0 16 16">
                        <path d="M3 2l10 6-10 6V2z" fill="currentColor"/>
                    </svg>
                    <span>Run</span>
                </button>
                <button class="control-btn">
                    <svg width="16" height="16" viewBox="0 0 16 16">
                        <rect x="3" y="2" width="3" height="12" fill="currentColor"/>
                        <rect x="10" y="2" width="3" height="12" fill="currentColor"/>
                    </svg>
                </button>
                <button class="control-btn">
                    <svg width="16" height="16" viewBox="0 0 16 16">
                        <rect x="3" y="3" width="10" height="10" fill="currentColor"/>
                    </svg>
                </button>
                <div style="width: 1px; height: 24px; background: rgba(255, 255, 255, 0.3); margin: 0 0.5rem;"></div>
                <button class="control-btn">üîç+</button>
                <button class="control-btn">üîç-</button>
                <button class="control-btn">üì±</button>
                <button class="control-btn">üéØ</button>
                <button class="control-btn">üîÑ</button>
            </div>
            
            <div class="right-controls">
                <div class="task-status-summary">
                    <h3>Task status count here</h3>
                    <div class="status-counts">
                        <div class="status-item">
                            <span class="status-dot completed"></span>
                            <span class="status-text">Completed: <span>3</span></span>
                        </div>
                        <div class="status-item">
                            <span class="status-dot running"></span>
                            <span class="status-text">In Progress: <span>1</span></span>
                        </div>
                        <div class="status-item">
                            <span class="status-dot failed"></span>
                            <span class="status-text">Failed: <span>0</span></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="workflow-canvas">
            <h2>Move task to center</h2>
            <p>Task nodes will appear here</p>
        </div>
        
    </div>
</body>
</html>
