<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
    </style>
</head>
<body>
    <h1>Portfolio Debug Test</h1>
    <div id="results"></div>
    <div id="console-output" style="background: #f8f9fa; padding: 15px; margin-top: 20px; border-radius: 4px;">
        <h3>Console Output:</h3>
        <pre id="console-log"></pre>
    </div>

    <script type="module">
        const results = document.getElementById('results');
        const consoleLog = document.getElementById('console-log');
        
        // Capture console output
        const originalLog = console.log;
        const originalError = console.error;
        
        function addToConsole(type, ...args) {
            const message = args.join(' ');
            consoleLog.textContent += `[${type}] ${message}\n`;
            consoleLog.scrollTop = consoleLog.scrollHeight;
        }
        
        console.log = (...args) => {
            originalLog.apply(console, args);
            addToConsole('LOG', ...args);
        };
        
        console.error = (...args) => {
            originalError.apply(console, args);
            addToConsole('ERROR', ...args);
        };
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = message;
            results.appendChild(div);
        }
        
        async function runTests() {
            addResult('Starting portfolio component tests...', 'info');
            
            try {
                // Test 1: Import portfolio data
                addResult('Testing portfolio data import...', 'info');
                const { portfolioData } = await import('./src/data/portfolio-data.js');
                console.log('Portfolio data:', portfolioData);
                
                if (portfolioData && portfolioData.dagStructure) {
                    addResult('‚úÖ Portfolio data loaded successfully', 'success');
                    console.log('DAG structure found:', portfolioData.dagStructure);
                } else {
                    addResult('‚ùå Portfolio data missing dagStructure', 'error');
                }
                
                // Test 2: Import TaskNode
                addResult('Testing TaskNode import...', 'info');
                const { TaskNode } = await import('./src/components/TaskNode.js');
                console.log('TaskNode class:', TaskNode);
                addResult('‚úÖ TaskNode imported successfully', 'success');
                
                // Test 3: Import TaskGroup
                addResult('Testing TaskGroup import...', 'info');
                const { TaskGroup } = await import('./src/components/TaskGroup.js');
                console.log('TaskGroup class:', TaskGroup);
                addResult('‚úÖ TaskGroup imported successfully', 'success');
                
                // Test 4: Import WorkflowCanvas
                addResult('Testing WorkflowCanvas import...', 'info');
                const { WorkflowCanvas } = await import('./src/components/WorkflowCanvas.js');
                console.log('WorkflowCanvas class:', WorkflowCanvas);
                addResult('‚úÖ WorkflowCanvas imported successfully', 'success');
                
                // Test 5: Create test container and instantiate WorkflowCanvas
                addResult('Testing WorkflowCanvas instantiation...', 'info');
                
                // Create test container
                const testContainer = document.createElement('div');
                testContainer.id = 'test-workflow-canvas';
                testContainer.style.cssText = 'width: 800px; height: 600px; border: 1px solid #ccc; margin: 20px 0;';
                document.body.appendChild(testContainer);
                
                console.log('Test container created:', testContainer);
                
                const canvas = new WorkflowCanvas('test-workflow-canvas');
                console.log('WorkflowCanvas instance created:', canvas);
                addResult('‚úÖ WorkflowCanvas instantiated successfully', 'success');
                
                // Test 6: Create DAG
                addResult('Testing DAG creation...', 'info');
                await canvas.createPortfolioDAG();
                console.log('DAG creation completed');
                addResult('‚úÖ Portfolio DAG created successfully', 'success');
                
                addResult('üéâ All tests passed! Portfolio should work correctly.', 'success');
                
            } catch (error) {
                console.error('Test failed:', error);
                addResult(`‚ùå Test failed: ${error.message}`, 'error');
                addResult(`Stack trace: ${error.stack}`, 'error');
            }
        }
        
        // Run tests when page loads
        runTests();
    </script>
</body>
</html>
